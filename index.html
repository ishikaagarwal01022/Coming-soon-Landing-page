<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h3 class="title">we are coming soon</h3>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum unde officia natus in maiores nam fugiat pariatur ab cum nesciunt.</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="days">00</h3>
                    <p>days</p>
                </div>
                <div class="box">
                    <h3 id="hours">00</h3>
                    <p>hours</p>
                </div>
                <div class="box">
                    <h3 id="minutes">00</h3>
                    <p>minutes</p>
                </div>
                <div class="box">
                    <h3 id="seconds">00</h3>
                    <p>seconds</p>
                </div>
            </div>
            <a href="#" class="btn">notify me</a>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
